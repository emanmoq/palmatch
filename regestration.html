<div class="RegestrationContainer">
    <!--Start Header-->
    <header>
        <div class="container">
            <div class="row">
                <nav class="navbar navbar-expand-lg order-md-1">

                    <div class="col-lg-2 col-md-4">
                        <a class="navbar-brand" href="index.html"><img src="assets/images/logo.png" alt=""></a>
                    </div>
                    <div class="col-lg-4 col-md-6 ">


                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="signInSection float-right">
                            <span>You have Acoount?</span> <a data-toggle="modal" data-target="#loginModal"
                                class="loginLink">Login Please</a>
                            <a href="#" class="skip btn">Skip</a>

                        </div>
                    </div>

                </nav>

            </div>
        </div>

    </header>
    <!--End Header-->
    <div id="rootwizard">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <ul>
                        <li><a href="#tab1" data-toggle="tab"></a></li>
                        <li><a href="#tab2" data-toggle="tab"></a></li>
                        <li><a href="#tab3" data-toggle="tab"></a></li>
                        <li><a href="#tab4" data-toggle="tab"></a></li>
                        <li><a href="#tab5" data-toggle="tab"></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="bar" class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"
                style="width: 0%;"></div>
        </div>
        <div class="stepsWelcom text-center">
            <h5>welcome</h5>
            <p>With just a few clicks you will be ready to start your love adventure</p>
        </div>
        <form class="stepsForm">
            <div class="tab-content">
                <div class="tab-pane" id="tab1">

                    <div class="form-group">
                        <label for=""> Age</label>
                        <input type="text" class="form-control" placeholder="20">
                    </div>
                    <div class="form-group">
                        <label for=""> Gender</label>
                        <select name="" class="select">
                            <option value="" selected>Male</option>
                            <option value="">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for=""> Religion</label>
                        <input type="text" class="form-control" placeholder="Muslim">
                    </div>
                    <div class="form-group">
                        <label for=""> Phone Number</label>
                        <input type="text" class="form-control" placeholder="00970123456">
                    </div>

                </div>
                <div class="tab-pane" id="tab2">
                    <div class="form-group">
                        <label for=""> Education</label>
                        <input type="text" class="form-control" placeholder="Enter your education here">
                    </div>
                    <div class="form-group">
                        <label for=""> Country (Drop-down List)</label>
                        <select name="" id="" class="select">
                            <option value="" selected>Select</option>
                            <option value="">Palestine</option>
                        </select>
                    </div>
                    <div class="form-group checkboxFormGroup">
                        <label for="" class="checkboxTitle"> Hobbies (Checkbox)</label>
                        <div class="checkboxContainer">
                            <label class="checkboxCont" for="Acting">
                                <input type="checkbox" id="Acting">
                                <span class="checkboxStyle">Acting</span>
                            </label>
                            <label class="checkboxCont" for="Baking">
                                <input type="checkbox" id="Baking">
                                <span class="checkboxStyle">Baking</span>
                            </label>
                            <label class="checkboxCont" for="Blogging">
                                <input type="checkbox" id="Blogging">
                                <span class="checkboxStyle">Blogging</span>
                            </label>
                            <label class="checkboxCont" for="Bowling">
                                <input type="checkbox" id="Bowling">
                                <span class="checkboxStyle">Bowling</span>
                            </label>
                            <label class="checkboxCont" for="Coffeeroasting">
                                <input type="checkbox" id="Coffeeroasting">
                                <span class="checkboxStyle">Coffee roasting</span>
                            </label>
                            <label class="checkboxCont" for="Filmmaking">
                                <input type="checkbox" id="Filmmaking">
                                <span class="checkboxStyle">Filmmaking</span>
                            </label>
                            <a href="#" class="btn SignIn More">More</a>


                        </div>

                    </div>
                </div>
                <div class="tab-pane" id="tab3">
                    <div class="form-group checkboxFormGroup">
                        <label for="" class="checkboxTitle">Looking For</label>
                        <div class="checkboxContainer">
                            <label class="checkboxCont" for="Normal">
                                <input type="checkbox" id="Normal">
                                <span class="checkboxStyle">Normal marriage</span>
                            </label>
                            <label class="checkboxCont" for="Misyar">
                                <input type="checkbox" id="Misyar">
                                <span class="checkboxStyle">Misyar marriage</span>
                            </label>
                            <label class="checkboxCont" for="Multiple">
                                <input type="checkbox" id="Multiple">
                                <span class="checkboxStyle">Multiple marriage</span>
                            </label>
                            <label class="checkboxCont" for="networking">
                                <input type="checkbox" id="networking">
                                <span class="checkboxStyle">Dating and networking</span>
                            </label>
                            <label class="checkboxCont" for="friendship">
                                <input type="checkbox" id="friendship">
                                <span class="checkboxStyle">Online friendship</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">Resume (BIO) </label>
                        <textarea class="form-control">Type here ( Maximum 100 letter)
                        </textarea>

                    </div>

                </div>
                <div class="tab-pane" id="tab4">
                    <div class="form-group uploadformGroup">
                        <label> Profile Photo </label>

                        <Label for="uploadPhoto" class="uploadImg">
                            <input type="file" id="uploadPhoto" alt="" onchange="readURL(this);">
                            <img id="personalImg" src="#" alt="your image" style="display: none;" />
                            <img src="assets/images/uploadImg.png" id="defultPersonalImg">
                        </Label>

                  
                    </div>
                    <div class="form-group uploadformGroup">
                        <label> Profile Cover </label>
                        <Label for="uploadPhotoCover" class="uploadCover">
                            <input type="file" id="uploadPhotoCover" onchange="readURL(this);">
                            <img id="coverPhoto" src="#" alt="your image" style="display: none;" />

                            <div class="innerImgCover">
                                <img class="defulatCoverImg" src="assets/images/img.png" alt="">
                            </div>

                        </Label>

                        <script>
                            function readURL(input) {
                                var $input = input;
                                if (input.files && input.files[0]) {
                                    var reader = new FileReader();
                                    reader.onload = function (e) {
                                        $($input).next()
                                            .attr('src', e.target.result)
                                        .css("display", "block");
                                        $($input).next().next().css("display", "none");

                                    };
                                    reader.readAsDataURL(input.files[0]);
                                }
                            }
                        </script>
                    </div>
                    <a href="#" class="btn joinBtn  nextBtn" type="submit">Finish</a>

                </div>

            </div>
            <ul class="pager wizard">
                <li class="next"><a class="joinBtn btn nextBtn" href="#">Next</a></li>
                <li class="previous"><a href="#" class="joinBtn btn nextBtn">Previous</a></li>
            </ul>
        
        </form>

    </div>
</div>

<body>
    <!-----Sign In Modal---->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h5 class="modal-title text-center" id="loginModalLabel">Login</h5>

                <div class="modal-body">
                    <form action="" class="modalForm">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group passwordFormGroup">
                            <input type="password" class="form-control" placeholder="password">
                        </div>
                        <div class="form-group ">
                            <input type="checkbox" id="Remember">
                            <label for="Remember" class="rememberPass">Remember Password</label>
                        </div>
                        <button class="btn joinBtn modalLoginBtn" type="submit">Login</button>
                        <a href="#" class="forgetPassword">Forget Password</a>
                        <div class="or">Or</div>
                        <a href="#" class="btn joinBtn modalLoginBtn facbookBtn"><i class="fab fa-facebook-f"></i>
                            facbook </a>
                        <a href="#" class="btn joinBtn modalLoginBtn googleplusBtn"><i class="fab fa-google-plus-g"></i>
                            Google</a>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <!-- End Sign In Modal -->

    <!----- End Sign Up Modal---->

        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.selectric.min.js"></script>
    <script src="assets/js/owl.carousel.js"></script>
    <script src="assets/js/jquery.bootstrap.wizard.js"></script>
    <script src="assets/js/prettify.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>

    <script>
        $('.select').selectric({
            disableOnMobile: false,
            nativeOnMobile: false,
            dir: "ltr"
        });
    </script>
    <script>
        $(document).ready(function () {
            $('#rootwizard').bootstrapWizard({
                onTabShow: function (tab, navigation, index) {
                    var $total = navigation.find('li').length;
                    var $current = index + 1;
                    var $percent = ($current / $total) * 100;
                    $('#rootwizard .progress-bar').css({ width: $percent + '%' });
                }
            });
            window.prettyPrint && prettyPrint();
            if ($(".tab-content tab-pane#tab4").hasClass("active")) {
                $(".pager.wizard").hide();
            }
        });

    </script>

</body>
